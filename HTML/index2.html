<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menganal Semantic Syntax</title>
</head>
<body>
    <h3>Kembali ke <a href="index.html">Home</a></h3>
    <!-- Block elemen mengambil seluruh space kosong secara horizontal -->
    <!-- Inline elemen mengambil space seluas elemen tersebut -->
    <div>
        <img src="https://th.bing.com/th/id/OIP.afqyYP4tW-VgoUonbJ1krwHaEK?pid=ImgDet&rs=1" alt="Lambo">
        <h2>Lamborghini <br> Huracan<hr></h2>
        <!-- <br> digunakan untuk menambah enter -->
        <!-- <hr> digunakan untuk menambahkan garis horizontal -->
    </div>
    <p>Albert Enstein menemukan rumus energi yaitu e = mc<sup>2</sup></p>
    <!-- <sup> digunakan untuk pangkat -->
    <p>Rumus Kimia dari air yaitu H<sub>2</sub>O</p>
    

    
</body>
</html>
