<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Selector</title>
</head>
<body>
    <h1>Ini Judul degan H1</h1>
    <h1>Ini Judul dengan H2</h1>
    <p>Dan ini adalah paragraph yang di dalamnya ada tuisan cetak <span class="mark"><b>tebal</b></span> serta memiliki tulisan yang bercetak <span class="mark"><i>miring</i></span> dan jika ada hal penting bisa menggunakan <span class="mark"><u>underline</u></span></p>
    <h3>Ini adalah judul dengan H3</h3>
    <p>Berikut adalah kegiatan saya</p>
    <ul>
        <li><span id="makan" class="mark">Makan</span></li>
        <li><span id="tidur">Tidur</span></li>
        <li><span id="minum" class="mark">Minum</span></li>
    </ul> 
    <button>Kirim</button>
</body>
</html>
